version: "3.8"

services:
  postgres:
    image: postgres:latest
    container_name: my-postgres-container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD:
      POSTGRES_DB: fomoney
    ports:
      - "5432:5432"
    volumes:
      - fomoney-data:/var/lib/postgresql/data
    restart: always

volumes:
  fomoney-data:
